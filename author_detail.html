<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
</head>
<body>
    <h1>{{ author.name }}</h1>
    <p>{{ author.description }}</p>
    <h2>Quotes by {{ author.name }}</h2>
    <ul>
        {% for quote in author.quotes %}
            <li>"{{ quote.text }}"</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Quotes</a>
</body>
</html>
